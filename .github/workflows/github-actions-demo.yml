name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub actions
on: [push]
jobs:
   job1:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4.1.7
         - uses: actions/setup-node@v4
           with:
              node-version: '20'
         - run: npm install -g bats
         - run: bats --version
